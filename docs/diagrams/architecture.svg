<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="cd1" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#1565c0"/><stop offset="100%" style="stop-color:#42a5f5"/></linearGradient>
    <linearGradient id="cd2" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#2e7d32"/><stop offset="100%" style="stop-color:#66bb6a"/></linearGradient>
    <linearGradient id="cd3" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#e65100"/><stop offset="100%" style="stop-color:#ffa726"/></linearGradient>
    <filter id="s"><feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/></filter>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0,10 3.5,0 7" fill="#555"/></marker>
  </defs>
  <style>
    @keyframes scan{0%{stroke-dashoffset:30}100%{stroke-dashoffset:0}}
    @keyframes fadeIn{0%{opacity:0}100%{opacity:1}}
    @keyframes check{0%{fill:#ccc}50%{fill:#4caf50}100%{fill:#4caf50}}
    .scan{stroke-dasharray:15 15;animation:scan 1.5s linear infinite}
    .s1{animation:fadeIn 0.5s ease 0.1s both}.s2{animation:fadeIn 0.5s ease 0.4s both}
    .s3{animation:fadeIn 0.5s ease 0.7s both}.s4{animation:fadeIn 0.5s ease 1s both}
    .chk{animation:check 2s ease 1.5s both}
  </style>
  <text x="450" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Compliance Dashboard — Concurrent Repo Scanning</text>
  <!-- Repos column -->
  <g class="s1">
    <text x="80" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Repositories</text>
    <rect x="20" y="85" width="120" height="35" rx="6" fill="url(#cd1)" filter="url(#s)"/><text x="80" y="108" text-anchor="middle" font-family="Arial" font-size="11" fill="white">ai-gateway</text>
    <rect x="20" y="130" width="120" height="35" rx="6" fill="url(#cd1)" filter="url(#s)"/><text x="80" y="153" text-anchor="middle" font-family="Arial" font-size="11" fill="white">contract-engine</text>
    <rect x="20" y="175" width="120" height="35" rx="6" fill="url(#cd1)" filter="url(#s)"/><text x="80" y="198" text-anchor="middle" font-family="Arial" font-size="11" fill="white">saas-billing</text>
    <rect x="20" y="220" width="120" height="35" rx="6" fill="url(#cd1)" filter="url(#s)"/><text x="80" y="243" text-anchor="middle" font-family="Arial" font-size="11" fill="white">ml-pipeline</text>
    <rect x="20" y="265" width="120" height="35" rx="6" fill="url(#cd1)" filter="url(#s)"/><text x="80" y="288" text-anchor="middle" font-family="Arial" font-size="11" fill="white">observability</text>
  </g>
  <!-- Scanner -->
  <g class="s2"><rect x="220" y="120" width="160" height="140" rx="12" fill="#fff8e1" stroke="#ffa000" stroke-width="2" filter="url(#s)"/>
    <text x="300" y="155" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e65100">Scanner Engine</text>
    <text x="300" y="180" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">CI/CD check</text>
    <text x="300" y="198" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Coverage check</text>
    <text x="300" y="216" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Secret scan</text>
    <text x="300" y="234" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Doc audit</text>
  </g>
  <!-- Scores -->
  <g class="s3"><rect x="460" y="100" width="180" height="180" rx="12" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" filter="url(#s)"/>
    <text x="550" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2e7d32">CMMI Scores</text>
    <text x="500" y="160" font-family="monospace" font-size="11" fill="#333">ai-gateway</text><text x="620" y="160" font-family="monospace" font-size="12" fill="#4caf50" class="chk">L4 ●</text>
    <text x="500" y="185" font-family="monospace" font-size="11" fill="#333">contract</text><text x="620" y="185" font-family="monospace" font-size="12" fill="#4caf50" class="chk">L3 ●</text>
    <text x="500" y="210" font-family="monospace" font-size="11" fill="#333">saas-billing</text><text x="620" y="210" font-family="monospace" font-size="12" fill="#ff9800" class="chk">L3 ●</text>
    <text x="500" y="235" font-family="monospace" font-size="11" fill="#333">ml-pipeline</text><text x="620" y="235" font-family="monospace" font-size="12" fill="#ff9800" class="chk">L3 ●</text>
    <text x="500" y="260" font-family="monospace" font-size="11" fill="#333">observability</text><text x="620" y="260" font-family="monospace" font-size="12" fill="#4caf50" class="chk">L4 ●</text>
  </g>
  <!-- Report -->
  <g class="s4"><rect x="720" y="140" width="150" height="100" rx="12" fill="url(#cd3)" filter="url(#s)"/>
    <text x="795" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Audit Report</text>
    <text x="795" y="205" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff3e0">PDF + Evidence</text>
    <text x="795" y="222" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff3e0">ISO 27001 Ready</text>
  </g>
  <!-- Flow lines -->
  <line x1="140" y1="190" x2="215" y2="190" stroke="#1565c0" stroke-width="2" class="scan" marker-end="url(#arr)"/>
  <line x1="380" y1="190" x2="455" y2="190" stroke="#ffa000" stroke-width="2" class="scan" marker-end="url(#arr)"/>
  <line x1="640" y1="190" x2="715" y2="190" stroke="#4caf50" stroke-width="2" class="scan" marker-end="url(#arr)"/>
  <!-- Parallel scan indicator -->
  <rect x="180" y="330" width="540" height="40" rx="20" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5"/>
  <text x="450" y="355" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0" font-weight="bold">5 repos scanned concurrently — results in &lt;30s</text>
</svg>
